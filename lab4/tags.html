<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Махмадбекова Анастасия Эргашевна. Лабораторная 4</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-16x16.png">
    <style>
        footer, header {
            z-index: 100;
        }
        main {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            display: flex;
        }
        .cloud {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            
        }
        .tag {
            position: relative;
            padding: 10px 20px;
            margin: 15px;
            border-radius: 8px;
            color: bisque;
            transition: transgorm 0.4s, box-shadow 0.3s;
            animation-duration: 10s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
        }
        @keyframes float1 {
            0% { transform: translate(0, 0); }
            50% { transform: translate(50px, -30px); }
            100% { transform: translate(0, 0); }
        }
        .tag:hover {
            transform: scale(1.3);
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.7);
            z-index: 10;
            animation-play-state: paused;
        }
        .tag1 {
            background: #e91e63;
            font-size: 20pt;
            transform: rotate(-5deg);
            animation-name: float1;
        }
        .tag2 {
            color: #69263c;
            font-size: 30pt;
            transform: rotate(-18deg);
            animation-name: float2;
        }
        @keyframes float2 {
            0% { transform: translate(0,0) rotate(-5deg);}
            50% {transform: translate(80px, -20px) rotate(-10deg);}
            100% {transform: translate(20px, 10px) rotate(-7deg);}
        }
        .tag3 {
            color: #0c31b7;
            font-size: 44pt;
            transform: rotate(27deg);
            top: 250px;
            left: 300px;
            animation-name: float3;
        }
        @keyframes float3 {
            0% { transform: translate(0,0) rotate(-5deg);}
            50% {transform: translate(180px, -100px) rotate(-30deg);}
            100% {transform: translate(80px, 30px) rotate(-15deg);}
        }
        .tag4 {
            background: #9ed388c3;
            font-size: 24pt;
            transform: rotate(-33deg);
            top: 300px;
            animation-name: float4;
        }
        @keyframes float4 {
            0% { transform: translate(10,10) rotate(5deg);}
            50% {transform: translate(-30px, 120px) rotate(19deg);}
            100% {transform: translate(290px, 30px) rotate(15deg);}
        }
        .tag5 {
            color: blueviolet;
            font-size: 18pt;
            transform: rotate(-70deg);
            animation-name: float5;
        }
        @keyframes float5 {
            0% { transform: translate(0,0);}
            50% {transform: translate(400px, 220px) rotate(19deg);}
            100% {transform: translate(290px, 100px);}
        }
        .tag6 {
            color:gold;
            font-size: 50pt;
            transform: rotate(50deg);
            top: 100px;
            animation-name: float6;
        }
        @keyframes float6 {
            0% { transform: translate(0,0);}
            50% {transform: translate(800px, 420px);}
            100% {transform: translate(290px, 300px);}
        }
        .tag7 {
            color: rgb(218, 36, 36);
            font-size: 80pt;
            transform: rotate(-99deg);
            top: 400px;
            left: 400px;
            animation-name: float7;
        }
        @keyframes float7 {
            0% { transform: translate(0,0);}
            50% {transform: translate(100px, 220px) rotate(19deg);}
            100% {transform: translate(90px, 10px) rotate(-90deg);}
        }
        .tag8 {
            color: rgb(218, 255, 6);
            font-size: 50pt;
            transform: rotate(3deg);
            left: 100px;
            top: 90px;
            animation-name: float8;
        }
        @keyframes float8 {
            0% { transform: translate(0,0);}
            50% {transform: translate(800px, 620px) rotate(69deg);}
            100% {transform: translate(450px, 220px) rotate(-9deg);}
        }
        .tag9 {
            color: rgb(19, 47, 3);
            font-size: 45pt;
            transform: rotate(-20deg);
            top: 400px;
            left: 200px;
            animation-name: float9;
        }
        @keyframes float9 {
            0% { transform: translate(80,90);}
            50% {transform: translate(300px, 220px) rotate(10deg);}
            100% {transform: translate(90px, 10px) rotate(-40deg);}
        }
        .tag10 {
            color: rgb(165, 142, 186);
            font-size: 60pt;
            top: 80px;
            animation-name: float10;
        }
        @keyframes float10 {
            0% { transform: translate(20,20);}
            50% {transform: translate(100px, 220px);}
            100% {transform: translate(490px, 290px);}
        }
        .tag11 {
            color:maroon;
            font-size: 35pt;
            top: 150px;
            left: 100px;
            animation-name: float11;
        }
        @keyframes float11 {
            0% { transform: translate(30,30);}
            50% {transform: translate(400px, 220px) rotate(10deg);}
            100% {transform: translate(90px, 10px) rotate(-30deg);}
        }
        .tag12 {
            color: rgb(241, 93, 48);
            font-size: 57pt;
            transform: rotate(-10deg);
            top: -150px;
            left: 80px;
            animation-name: float12;
        }
        @keyframes float12 {
            0% { transform: translate(0,0);}
            50% {transform: translate(-500px, -20px) rotate(-15deg);}
            100% {transform: translate(0px, 0px);}
        }
        .tag13 {
            color: rgb(226, 43, 165);
            font-size: 29pt;
            transform: rotate(2deg);
            top: -190px;
            right: 20px;
            animation-name: float13;
        }
        @keyframes float13 {
            0% { transform: translate(10,10);}
            50% {transform: translate(-100px, -20px) rotate(19deg);}
            100% {transform: translate(-350px, -10px) rotate(-30deg);}
        }
        .tag15 {
            color: rgb(0, 0, 0);
            font-size: 70pt;
            top: -200px;
            left: 90px;
            animation-name: float15;
        }
        @keyframes float15 {
            0% { transform: translate(0,0);}
            50% {transform: translate(100px, 220px) rotate(10deg);}
            100% {transform: translate(390px, 10px) rotate(-60deg);}
        }
        .tag14 {
            color: rgb(43, 95, 226);
            font-size: 45pt;
            transform: rotate(-1deg);
            top: 50px;
            left: 70px;
            animation-name: float14;
        }
        @keyframes float14 {
            0% { transform: translate(0,0);}
            50% {transform: translate(-600px, 70px) rotate(25deg);}
            100% {transform: translate(-220px, 30px) rotate(-70deg);}
        }
    </style>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 4
    </header>

    <main>
        <div class="cloud">
            <div class="tag tag1">ChatGPT</div>
            <div class="tag tag2">Claude</div>
            <div class="tag tag3">Gemini</div>
            <div class="tag tag4">Copilot</div>
            <div class="tag tag5">Midjourney</div>

            <div class="tag tag8">Grok</div>
            <div class="tag tag9">Claude 3</div>
            <div class="tag tag10">DALL·E 3</div>
            <div class="tag tag11">Notion AI</div>
            <div class="tag tag12">YandexGPT</div>
            <div class="tag tag13">Sora</div>

        </div>
        
    </main>

    <footer>
