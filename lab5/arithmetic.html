<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Махмадбекова Анастасия Эргашевна. Лабораторная 5</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-16x16.png">
    <script>
        function showSum() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a+b;
            alert('Сумма ' + a + ' и ' + b + ' равна ' + result);
        }
        function showDiff() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a-b;
            alert('Разность ' + a + ' и ' + b + ' равна ' + result);
        }
        function showProd() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a*b;
            alert('Произведение ' + a + ' и ' + b + ' равно ' + result);
        }
        function showDiv() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            if (b==0) {
                alert('На 0 делить нельзя!');
                inputB.focus();
                inputB.select();
                inputB.style.color ='red';
                inputB.style.borderColor = 'red';
                return;
            }

            if(isNaN(a)) {
                alert('Введите числовое значение в первое поле');
                inputA.focus();
                inputA.select();
                inputA.style.color = 'red';
                inputA.style.borderColor = 'red';
                return;
            }

            if(isNaN(b)) {
                alert('Введите числовое значение во второе поле');
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }

            inputB.style.color ='';
            inputB.style.borderColor = '';
            inputA.style.color ='';
            inputA.style.borderColor = '';

            let result = a/b;
            alert(a + ' / ' + b + ' = ' + result);
        }

        function showPower() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);

            if (isNaN(a)) {
                alert('Введите числовое значение в первое поле');
                inputA.focus();
                inputA.select();
                inputA.style.color = 'red';
                inputA.style.borderColor = 'red';
                return;
            }

            if(isNaN(b)) {
                alert('Введите числовое значение во второе поле');
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }

            inputB.style.color ='';
            inputB.style.borderColor = '';
            inputA.style.color ='';
            inputA.style.borderColor = '';

            if (a==0 && b==0) {
                alert('Нельзя возвести 0 встепень 0!');
                return;
            }

            let result= a**b;
            alert(a + ' в степени ' + b + ' равно ' + result);
        }

        function showAuthor() {
            let author = 'Автор страницы: \nМахмадбекова Анастасия Эргашевна';
            alert(author);
        }

        function showText() {
            let text = 'Тёмная ночь... только пули свистят по степи, \nТолько ветер гудит в проводах, тускло звёзды мерцают.';
            alert(text);
        }
        function changeOutput(buttonNum, backColor, textColor, borderStyle, brRadius, brWidth) {
            let output = document.getElementById('output');
            output.innerHTML = 'Нажата кнопка ' + buttonNum;
            output.style.backgroundColor = backColor;
            output.style.color = textColor;
            output.style.borderStyle = borderStyle;
            output.style.borderRadius = brRadius;
            output.style.borderWidth = brWidth;
        }
    </script>
    <style>
        .message {
            cursor: pointer;
            display: inline-block;
            margin: 30px;
            text-align: center;
            background-color: rgba(207, 65, 29, 0.778);
            border: 5px solid rgba(90, 186, 212, 0.862);
            border-radius: 10px;
            padding: 20px;
            
        }

        .text {
            cursor: wait;
        }

        #output {
            border: 1px solid;
            width: 300px;
            height: 40px;
        }

    </style>
</head>
<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="showDiff()">Найти разность чисел</div>
        <div class="message" onclick="showProd()">Найти произведение чисел</div>
        <div class="message" onclick="showDiv()">Найти отношение чисел</div>
        <div class="message" onclick="showPower()">Возвести в степень</div>
        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>

        <div>
            <input type="button" value="Кнопка 1" onclick="changeOutput(1, 'yellow', 'red', 'solid', '15px', '5px')">
            <input type="button" value="Кнопка 2" onclick="changeOutput(2, 'black', 'lime', 'dotted', '10px', '10px')">
            <input type="button" value="Кнопка 3" onclick="changeOutput(3, 'green', 'black', 'double', '20px', '5px')">
            <input type="button" value="Кнопка 4" onclick="changeOutput(4, 'pink', 'blue', 'dashed', '15px', '15px')">
        </div>
        <div id="output"></div>
    </main>

    <footer class="text" ondblclick="showText()">
        &copy; Махмадбекова Анастасия, ФБИ-32, 2 курс, 2025
    </footer>
</body>
</html>
