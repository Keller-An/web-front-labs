<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Махмадбекова Анастасия Эргашевна. Лабораторная 5</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-16x16.png">
    <script>
        function calculateTotal() {
            let price1 = 399;
            let price2 = 150;
            let price3 = 340;
            let price4 = 290;
            let price5 = 220;

            let quantity1 = parseInt(document.getElementById('1').value);
            let quantity2 = parseInt(document.getElementById('2').value);
            let quantity3 = parseInt(document.getElementById('3').value);
            let quantity4 = parseInt(document.getElementById('4').value);
            let quantity5 = parseInt(document.getElementById('5').value);

            let total = (price1 * quantity1) + (price2 * quantity2) + (price3 * quantity3) + (price4 * quantity4) + (price5 * quantity5);
            document.getElementById('total').innerHTML = ' Сумма к оплате: ' + total + ' руб. ' + ' Пакетик брать будете?';
        }

        function cart() {
            document.getElementById('1').value = '';
            document.getElementById('2').value = '';
            document.getElementById('3').value = '';
            document.getElementById('4').value = '';
            document.getElementById('5').value = '';
        }
    </script>
    <style>
        .border {
            border: 3px solid #3dd0e3;
            background: linear-gradient(#9661e6ca, #5645e9d2, #b84a3bca);
        }
        .product {
            margin: 20px;
            font-family: 'Times New Roman';
            font-size: 18pt;
            text-align: center;
            display: block;
        }
        .product input[type="number"] {
            width: 60%;
            padding: 5px;
            font-size: 14pt;
        }
        #total {
            margin-top: 20px;
            font-size: 18pt;
            font-family: 'Times New Roman', Times, serif;
        }
        .button {
            margin-top: 30px;
            text-align: center;
            
        }
        .button input {
           font-size: 20px;
           padding: 15px;
           border-radius: 10px;
           margin:10px;
           color: gold;
           background-color: rgb(178, 154, 226);
           border-color: cornflowerblue;
           box-shadow: 10px;

        }
        
    </style>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
        <div class="border">
        <div class="product">
            Манго (399р/шт):
            <input type="number" id="1" min="0" placeholder="Сколько штучек положить?">
        </div>
        <div class="product">
            Яблоки Гала (150р/кг):
            <input type="number" id="2" min="0" placeholder="Сколько кг?">
        </div>
        <div class="product">
            Черешня (340р/кг):
            <input type="number" id="3" min="0" placeholder="Все свежее, берите побольше">
        </div>
        <div class="product">
            Апельсины (290р/кг):
            <input type="number" id="4" min="0" placeholder="Сколько нужно?">
        </div>
        <div class="product">
            Бананы (220р/кг):
            <input type="number" id="5" min="0" placeholder="How much?">
        </div>

        <div class="button">
            <input type="button" value="Рассчитать" onclick="calculateTotal()">
            <input type="button" value="Очистить" onclick="cart()">
        </div>

        <div id="total"></div>
        </div>
    </main>

    <footer>
        &copy; Махмадбекова Анастасия, ФБИ-32, 2 курс, 2025
    </footer>
</body>
</html>
