<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Махмадбекова Анастасия Эргашевна. Лабораторная 4</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-16x16.png">
    <style>
        div {
            width: 300px;
            height: 70px;
            line-height: 70px;
            text-align: center;
            background-color: white;
            border: 1px dotted darkgreen;
            margin: 15px;
            position: relative;
            z-index: 10;
        }
        .position-relative {
            position: relative;
            left: 120px;
            top: -130px;
            z-index: 1;
            transition: z-index 0s, transform 0.3s;
        }
        .position-relative:hover {
            position: relative;
            z-index: 100;
            transition: scale(1.05);
        }
        .position-absolute {
            position: absolute;
            left: 300px;
            z-index: 1;
        }
        .position-absolute:hover {
            position: absolute;
            z-index: 100;
            width: 300px;
            height: 100px;
            background-color: darksalmon;
            color: black;
            border: 3px dotted red;
            box-shadow: 10px 10px 10px rgba(62, 217, 140, 0.6);
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 4
    </header>

    <main>
        <div>static</div>
        <div>static</div>
        <div class="position-relative">relative</div>
        <div>static</div>
        <div>static</div>
        <div class="position-absolute">absolute</div>
        <div>static</div>
        <div>static</div>
        <div>static</div>
        <div>static</div>
    </main>

    </footer>
</body>
