<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Махмадбекова Анастасия Эргашевна. Лабораторная 6</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-16x16.png">
    <script>
        function showDate() {
            let out = document.getElementById('current-date');
            let today = new Date();

            const locales = [
                {label: "Дата и время для русской локали", code: "ru-RU"},
                {label: "Дата и время для локали Намбии", code: "af-NA"},
                {label: "Дата и время для локали Боливии", code: "ay-BO"},
                {label: "Дата и время для локали Германии", code: "de-DE"},
                {label: "Дата и время для локали Канады", code: "en-CA"},
                {label: "Дата и время для локали Мексики", code: "es-MX"},
                {label: "Дата и время для локали Бахрейна", code: "ar-BH"}
            ]
            for (const loc of locales) {
                const format = today.toLocaleString(loc.code);
                out.innerHTML += `<div class="locale-time"><b>${loc.label}:</b> ${format}</div>`;
            }
        }
    </script>

    <style>
        .locale-time{
            background-color: rgb(202, 158, 180);
            border: 6px solid rgba(202, 215, 216, 0.879);
            padding: 10px 15px;
            border-radius: 8px;
            margin: 10px;
            color: rgb(26, 14, 195);
        }
        body {
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
        }

    </style>
</head>
<body onload="showDate()">
    <header>
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
        <div id="current-date"></div>
    </main>

    </footer>
</body>
</html>
