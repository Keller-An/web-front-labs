    <script>
        function showMutipleTable() {
           
            const addnum = parseInt(document.getElementById('addnum').value);
            let start = parseInt(document.getElementById('start').value);
            let end = parseInt(document.getElementById('end').value);
            if(isNaN(addnum) || isNaN(start) || isNaN(end)) {
                alert("Введите числовые значения");
                return;
            }
            if(start > end) {
                [start, end] = [end, start];
            }

            let tbl = document.getElementById('mtable');
            tbl.innerHTML = `<h1>Таблица умножения на ${addnum}</h1>`;
            for(let i = start; i <= end; i++) {
                tbl.innerHTML += `<div>${i} + ${addnum} = ${i * addnum}</div>`
            }

        }

        showMutipleTable()
    </script>
